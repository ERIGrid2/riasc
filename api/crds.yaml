components:
  schemas:
    V1Chroma4Q:
      properties:
        apiVersion:
          enum:
          - device.riasc.eu/v1
          type: string
        kind:
          enum:
          - Chroma4Q
          type: string
        metadata: &id001
          properties:
            annotations:
              description: 'Annotations is an unstructured key value map stored with
                a resource that may be set by external tools to store and retrieve
                arbitrary metadata.

                They are not queryable and should be preserved when modifying objects.


                More info: http://kubernetes.io/docs/user-guide/annotations

                '
              type: object
            generation:
              description: 'A sequence number representing a specific generation of
                the desired state.


                Populated by the system.


                Read-only.

                '
              type: integer
            labels:
              description: 'Map of string keys and values that can be used to organize
                and categorize (scope and select) objects.

                May match selectors of replication controllers and services.


                More info: http://kubernetes.io/docs/user-guide/labels

                '
              example:
                institution: rwth
              type: object
            name:
              description: 'Name must be unique within a namespace.

                Is required when creating resources, although some resources may allow
                a client to request the generation of an appropriate name automatically.

                Name is primarily intended for creation idempotence and configuration
                definition.

                Cannot be updated.


                More info: http://kubernetes.io/docs/user-guide/identifiers#names

                '
              example: rwth
              type: string
            namespace:
              description: 'Namespace defines the space within which each name must
                be unique.

                An empty namespace is equivalent to the "default" namespace, but "default"
                is the canonical representation.

                Not all objects are required to be scoped to a namespace - the value
                of this field for those objects will be empty.

                Must be a DNS_LABEL. Cannot be updated.


                More info: http://kubernetes.io/docs/user-guide/namespaces

                '
              example: erigrid-ta-123
              type: string
            uid:
              description: 'UID is the unique in time and space value for this object.

                It is typically generated by the server on successful creation of
                a resource and is not allowed to change on PUT operations.

                Populated by the system.


                Read-only.


                More info: http://kubernetes.io/docs/user-guide/identifiers#uids

                '
              type: string
          title: Object Metadata
          type: object
        spec:
          properties:
            connection:
              properties:
                host:
                  description: Hostname or IP of device
                  type: string
                port:
                  description: Port number for SCPI communication
                  type: integer
                timeout:
                  default: 5
                  description: Communication timeout before giving up [s]
                  minimum: 0
                  type: integer
              type: object
            parameters:
              properties:
                maxCurrent:
                  description: Output current limit in [Arms]
                  type: number
                maxFrequency:
                  description: Maximum AC output voltage frequency reference in [Hz]
                  type: number
                maxPower:
                  description: Output power limit in [VA]
                  type: number
                maxVolageAC:
                  description: Maximum AC output voltage reference in [Vrms]
                  type: number
                maxVoltageDCminus:
                  default: 0
                  description: Minimum DC output voltage reference in [Vdc]
                  type: number
                maxVoltageDCplus:
                  default: 0
                  description: Maximum DC output voltage reference in [Vdc]
                  type: number
                overcurrentDelay:
                  description: Delay for triggering overcurrent protection in [s]
                  type: number
              type: object
            phases:
              description: List of configured phases
              items:
                type: integer
              type: array
            setpoints:
              properties:
                frequency:
                  items:
                    type: number
                  type: array
                voltageAC:
                  items:
                    type: number
                  type: array
                voltageDC:
                  items:
                    type: number
                  type: array
              type: object
            state:
              default: disconnected
              pattern: ^(dis)?connected$
              type: string
          type: object
        status:
          measurements:
            properties:
              currentAC:
                items:
                  type: number
                type: array
              frequency:
                items:
                  type: number
                type: array
              powerReactive:
                items:
                  type: number
                type: array
              powerReal:
                items:
                  type: number
                type: array
              voltageAC:
                items:
                  type: number
                type: array
              voltageDC:
                items:
                  type: number
                type: array
            type: object
          properties:
            state:
              type: string
          type: object
      type: object
    V1Project:
      properties:
        apiVersion:
          enum:
          - riasc.eu/v1
          type: string
        kind:
          enum:
          - Project
          type: string
        metadata: *id001
        spec:
          properties:
            nodeSelector:
              type: object
              x-kubernetes-preserve-unknown-fields: true
            nodes:
              items:
                type: string
              type: array
            users:
              items:
                type: string
              type: array
          type: object
      type: object
    V1SchedulerConfig:
      properties:
        apiVersion:
          enum:
          - riasc.eu/v1
          type: string
        kind:
          enum:
          - SchedulerConfig
          type: string
        metadata: *id001
        spec:
          description: 'The spec part of a SchedulerConfig is equal to a JSON pSConfig
            template as

            specified by perfSONARs pSConfig documentation:


            https://docs.perfsonar.net/psconfig_templates_intro.html

            '
          type: object
          x-kubernetes-preserve-unknown-fields: true
      type: object
    V1TimeSyncConfig:
      properties:
        apiVersion:
          enum:
          - riasc.eu/v1
          type: string
        kind:
          enum:
          - TimeSyncConfig
          type: string
        metadata: *id001
        spec:
          default:
            ntp: {}
            pps: {}
            ptp: {}
          properties:
            chrony:
              default: {}
              properties:
                extraConfig:
                  default: ''
                  description: 'Extra content for Chrony configuration file


                    See: https://manpages.debian.org/bullseye/chrony/chrony.conf.5.en.html

                    '
                  type: string
              type: object
            gps:
              default: {}
              properties:
                device:
                  default: ttyAMA0
                  description: The serial device of the GPS receiver (e.g. /dev/ttyAMA0)
                  type: string
                enabled:
                  default: false
                  type: boolean
                extraArgs:
                  description: 'Additional commandline options passed to GPSd

                    See: https://manpages.debian.org/bullseye/gpsd/gpsd.8.en.html

                    '
                  items:
                    type: string
                  type: array
              type: object
            nodeSelector:
              default: {}
              type: object
              x-kubernetes-preserve-unknown-fields: true
            ntp:
              default: {}
              properties:
                client:
                  properties:
                    enabled:
                      default: true
                      type: boolean
                  type: object
                server:
                  default: {}
                  properties:
                    allow:
                      default:
                      - 0.0.0.0/0
                      - ::/0
                      description: Access control list
                      items:
                        type: string
                      type: array
                    deny:
                      default: []
                      description: Access control list
                      items:
                        type: string
                      type: array
                    enabled:
                      default: false
                      type: boolean
                    local:
                      default: false
                      type: boolean
                    orphan:
                      default: true
                      type: boolean
                    stratum:
                      default: 1
                      type: integer
                  type: object
                servers:
                  default: []
                  items:
                    properties:
                      address:
                        example: ntp1.rwth-aachen.de
                        type: string
                      type:
                        default: server
                        pattern: ^server|pool|peer$
                        type: string
                    required:
                    - address
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
                  type: array
              type: object
            pps:
              default: {}
              properties:
                device:
                  default: pps0
                  description: Kernel PPS device (e.g. /dev/pps0)
                  type: string
                enabled:
                  default: false
                  type: boolean
                pin:
                  default: 18
                  description: GPIO pin which is providing PPS input
                  type: integer
              type: object
            ptp:
              default: {}
              properties:
                device:
                  default: ptp0
                  description: The PTP Hardware clock device (PHC)
                  type: string
                enabled:
                  default: false
                  type: boolean
                interface:
                  default: eth0
                  description: Network interface which is used for PTP sync.
                  type: string
                loggingLevel:
                  default: 6
                  description: The maximum logging level of messages which should
                    be printed.
                  type: integer
                slaveOnly:
                  default: true
                  description: The local clock is a slave-only clock if enabled.
                  type: boolean
                timestamping:
                  default: hardware
                  description: The time stamping method
                  pattern: ^hardware|software|legacy$
                  type: string
                transport:
                  default: UDPv4
                  description: 'Select the network transport.

                    Possible values are UDPv4, UDPv6 and L2.

                    '
                  pattern: ^UDPv4|UDPv6|L2$
                  type: string
                verbose:
                  default: false
                  description: Print messages to the standard output if enabled.
                  type: boolean
              type: object
          type: object
      type: object
    V1TrafficProfile:
      properties:
        apiVersion:
          enum:
          - k8s-netem.riasc.eu/v1
          type: string
        kind:
          enum:
          - TrafficProfile
          type: string
        metadata: *id001
        spec:
          properties:
            egress:
              items:
                properties:
                  ports:
                    items:
                      description: NetworkPolicyPort describes a port to allow traffic
                        on
                      properties:
                        port:
                          type: integer
                        protocol:
                          type: string
                      type: object
                    type: array
                  to:
                    items:
                      properties:
                        ipBlock:
                          properties:
                            cidr:
                              type: string
                          required:
                          - cidr
                          type: object
                        podSelector:
                          properties:
                            matchExpressions:
                              items:
                                properties:
                                  key:
                                    type: string
                                    x-kubernetes-patch-merge-key: key
                                    x-kubernetes-patch-strategy: merge
                                  operator:
                                    type: string
                                  values:
                                    items:
                                      type: string
                                    type: array
                                required:
                                - key
                                - operator
                                type: object
                              type: array
                            matchLabels:
                              additionalProperties:
                                type: string
                              type: object
                          type: object
                      type: object
                    type: array
                type: object
              type: array
            ingress:
              items:
                properties:
                  from:
                    items:
                      properties:
                        ipBlock:
                          properties:
                            cidr:
                              type: string
                            except:
                              items:
                                type: string
                              type: array
                          required:
                          - cidr
                          type: object
                        podSelector:
                          properties:
                            matchExpressions:
                              items:
                                properties:
                                  key:
                                    type: string
                                    x-kubernetes-patch-merge-key: key
                                    x-kubernetes-patch-strategy: merge
                                  operator:
                                    type: string
                                  values:
                                    items:
                                      type: string
                                    type: array
                                required:
                                - key
                                - operator
                                type: object
                              type: array
                            matchLabels:
                              additionalProperties:
                                type: string
                              type: object
                          type: object
                      type: object
                    type: array
                  ports:
                    items:
                      properties:
                        port:
                          type: integer
                        protocol:
                          type: string
                      type: object
                    type: array
                type: object
              type: array
            parameters:
              properties:
                netem:
                  properties:
                    delay:
                      default: 0
                      description: Overall delay for each packet in seconds
                      maximum: 4294.967295
                      minimum: 0
                      type: number
                    delay_jitter_correlation:
                      default: 0
                      description: Correlation factor for the random jitter
                      maximum: 100
                      minimum: 0
                      type: integer
                    distribution:
                      default: normal
                      description: Delay distribution
                      pattern: ^uniform|normal|pareto|paretonormal$
                      type: string
                    duplication_correlation:
                      default: 0
                      description: Correlation factor for duplicated packets
                      maximum: 100
                      minimum: 0
                      type: integer
                    duplication_ratio:
                      default: 0
                      description: Percentage of packets that will be duplicated
                      maximum: 100
                      minimum: 0
                      type: integer
                    jitter:
                      default: 0
                      description: Amount of jitter in seconds
                      maximum: 4294.967295
                      minimum: 0
                      type: number
                    limit:
                      default: 0
                      minimum: 0
                      type: integer
                    loss_correlation:
                      default: 0
                      description: Correlation factor for the random packet loss
                      maximum: 100
                      minimum: 0
                      type: integer
                    loss_ratio:
                      default: 0
                      description: Percentage of packets that will be lost
                      maximum: 100
                      minimum: 0
                      type: number
                    rate:
                      default: 0
                      minimum: 0
                      type: integer
                    rate_celloverhead:
                      default: 0
                      type: integer
                    rate_cellsize:
                      default: 0
                      type: integer
                    rate_packetoverhead:
                      default: 0
                      type: integer
                    reorder_correlation:
                      default: 0
                      description: Correlation factor for the random reordering
                      maximum: 100
                      minimum: 0
                      type: integer
                    reorder_gap:
                      default: 0
                      type: integer
                    reorder_ratio:
                      default: 0
                      description: Percentage of packets that will be reordered
                      maximum: 100
                      minimum: 0
                      type: integer
                    slot_bytes:
                      default: 0
                      type: integer
                    slot_delay:
                      default: 0
                      type: number
                    slot_distribution:
                      default: normal
                      pattern: ^uniform|normal|pareto|paretonormal$
                      type: string
                    slot_jitter:
                      default: 0
                      type: number
                    slot_max_delay:
                      default: 0
                      type: number
                    slot_min_delay:
                      default: 0
                      type: number
                    slot_packets:
                      default: 0
                      type: integer
                  type: object
              type: object
              x-kubernetes-preserve-unknown-fields: true
            podSelector:
              description: A label selector is a label query over a set of resources.
                The result of matchLabels and matchExpressions are ANDed. An empty
                label selector matches all objects. A null label selector matches
                no objects.
              properties:
                matchExpressions:
                  description: matchExpressions is a list of label selector requirements.
                    The requirements are ANDed.
                  items:
                    description: A label selector requirement is a selector that contains
                      values, a key, and an operator that relates the key and values.
                    properties:
                      key:
                        description: key is the label key that the selector applies
                          to.
                        type: string
                        x-kubernetes-patch-merge-key: key
                        x-kubernetes-patch-strategy: merge
                      operator:
                        description: operator represents a key's relationship to a
                          set of values. Valid operators are In, NotIn, Exists and
                          DoesNotExist.
                        type: string
                      values:
                        description: values is an array of string values. If the operator
                          is In or NotIn, the values array must be non-empty. If the
                          operator is Exists or DoesNotExist, the values array must
                          be empty. This array is replaced during a strategic merge
                          patch.
                        items:
                          type: string
                        type: array
                    required:
                    - key
                    - operator
                    type: object
                  type: array
                matchLabels:
                  additionalProperties:
                    type: string
                  description: matchLabels is a map of {key,value} pairs. A single
                    {key,value} in the matchLabels map is equivalent to an element
                    of matchExpressions, whose key field is "key", the operator is
                    "In", and the values array contains only "value". The requirements
                    are ANDed.
                  type: object
              type: object
            type:
              default: Builtin
              pattern: ^(Builtin|Script|Flexe)$
              type: string
          required:
          - podSelector
          - parameters
          type: object
      type: object
